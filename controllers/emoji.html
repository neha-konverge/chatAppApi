<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tiny.cloud/1/piu3iuk33i51xjkxxguxebru3cmvrjl0wyeodsmdgruquy4h/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
  <h1>Hi, emoji example</h1>
  <input id="emojiIcon">
  <script>
    tinymce.init({
      selector: '#emojiIcon',
      plugins: 'emoticons',
      toolbar: 'emoticons charmap',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ]
    });
  </script>
</body>
</html>
